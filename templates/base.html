<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>MBI &ndash; {% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" type="text/css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
	{% include "logo.html" %}
	<a class="navbar-brand" href="/">
	  <!-- <i class='fas fa-cubes'></i> -->
	  Dashboard</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
	  <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('list_builds')}}">Module builds</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Module builds</a>
              <ul class="dropdown-menu" aria-labelledby="dropdown01">
		{% for build in builds %}
		<li><a class="dropdown-item" href="{{ url_for('build_details', id=build.id) }}">
		    {{ macros.state_icon(build.state) }} {{ build.id }}</a></li>
		{% endfor %}
              </ul>
            </li>
	  </ul>
	</div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
